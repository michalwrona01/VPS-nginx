apiVersion: v1
kind: ConfigMap
metadata:
  name: db-default-cm
  labels:
    app: db-default
data:
  POSTGRES_DB: "default"
  POSTGRES_USER: "admin"
  POSTGRES_PASSWORD: "admin"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-default-persistent-volume
  labels:
    type: local
    app: postgresdb
spec:
  storageClassName: manual
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/data/db"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-default-persistent-volume-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 8Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-default
  template:
    metadata:
      labels:
        app: db-default
    spec:
      containers:
        - name: db-default
          image: postgres
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: db-default-cm
          volumeMounts:
            - mountPath: /var/lib/postgres/data
              name: db-default-data
      volumes:
        - name: db-default-data
          persistentVolumeClaim:
            claimName: db-default-persistent-volume-claim
---
apiVersion: v1
kind: Service
metadata:
  name: db-default
  labels:
    app: db-default
spec:
  type: NodePort
  ports:
    - port: 5432
  selector:
    app: db-default